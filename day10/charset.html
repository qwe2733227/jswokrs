<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진수 표현하기</title>
</head>
<body>
    <script>
        //문자셋 - 아스키 코드, 유니코드
        //아스키 코드
        var ch1 = 65;
        console.log(ch1);  //아스키 코드값
        console.log(String.fromCharCode(ch1)); //대응 문자 요런 게 있다 정도만 숙지
        //코드값을 문자

        //유니코드
        var ch2 = "가을"
        console.log(ch2);
        console.log(ch2.charCodeAt(0));
        //문자를 코드값으로 변환해줌 -0은 첫번째 인덱스를 뜻함. (1은 "을"의 코드값이 나옴)
    </script>
</body>
</html>
