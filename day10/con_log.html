<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔에 출력하기</title>
</head>
<body>
    <h2>콘솔에 출력하기</h2>

    <script>
        //console.log()를 사용 출력
        console.log("이성철");      //이성철
        console.log(35+40);         //75
        console.log("35");          //35
        console.log("35" + 40);     //3540
    </script>
</body>
</html>
